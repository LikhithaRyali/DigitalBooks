    <div class="card-body pad">
        <h6>{{title}}</h6>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && userSignIn()" #f="ngForm" novalidate >

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="users.username" required #username="ngModel"
            />
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="users.password" required minlength="6" #password="ngModel"
            />
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            </div>
        </div>
        <br>
        <div class="form-group" style= "text-align: center;">
            <button class="btn btn-secondary btn-block">
            SignIn
            </button>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div>
        </div>
    </form>
    </div>
</div>
